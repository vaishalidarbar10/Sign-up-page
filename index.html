<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href=".\style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    </head>
    <body>
        
        <div class="sign-up-form">
           
        <img src="https://buddymantra.com/wp-content/uploads/2018/04/user-icon-png-pnglogocom.png">
            <h1>Sign up now</h1>
            
            <form>
                <input type="text" class="input-box" placeholder="Enter Username" autocomplete="off" required>
                <input type="password" class="input-box" placeholder="Enter Password" pattern="[0-9a-zA-Z]{4,8}" autocomplete="off" required>
                <p><samp><input type="checkbox"></samp> I agree to the terms of services</p>
                <button type="submit" class="button-btn">Sign up</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="twitter-btn">Login with twitter</button>
            <br>
                <p>Do you have an account ?<a href="#">  Sign in </a></p>
            </form>
        </div>
       
    </body>
</html>
